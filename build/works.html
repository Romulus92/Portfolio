<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Мои работы</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/styles/main.min.css">
  </head>
  <body>
    <div class="works__wrapper">
      <section class="header">
        <div class="header__top">
          <ul class="socials header__socials">
            <li class="socials__item"><a class="socials__link socials__link_vk" href="">
                <svg class="socials__link-img socials__link-img_vk"> 
                  <use xlink:href="assets/svg/symbol/svg/sprite.symbol.svg#vk"></use>
                </svg></a></li>
            <li class="socials__item"><a class="socials__link socials__link_github" href="">
                <svg class="socials__link-img socials__link-img_github"> 
                  <use xlink:href="assets/svg/symbol/svg/sprite.symbol.svg#github"></use>
                </svg></a></li>
          </ul>
          <div class="about__hamburger">
            <svg class="hamburger">
              <use xlink:href="assets/svg/symbol/svg/sprite.symbol.svg#hamburger"></use>
            </svg>
          </div>
        </div>
        <div class="header__person">
          <div class="person__picture"><img class="person__image" src="assets/images/razrab.png" alt=""></div>
          <h1 class="person__name">Зайнуллин Роман</h1><span class="person__desc">Веб-разработчик</span>
        </div>
        <div class="header__scroll">
          <svg class="arrow">
            <use xlink:href="assets/svg/symbol/svg/sprite.symbol.svg#arrow_down"></use>
          </svg>
        </div>
        <div class="header__triangles">
          <svg class="triangle" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1000 85" preserveaspectratio="none">
            <polygon class="left-triangle" points="0,0   0,86   500.8,86   500.8,75.5"></polygon>
            <polygon class="right-triangle" points="1000,0   1000,86   500,86   500,75.5"></polygon>
          </svg>
        </div>
      </section>
      <section class="works__portfolio">
        <div class="works-heading">
          <h1 class="works-heading__text">Мои работы</h1>
        </div>
        <div class="works-school">
          <h2 class="works-school__heading">Сайт школы онлайн Образования</h2>
          <div class="works-school__skills">
            <div class="works-school__skills-text">HTML , CSS, JAVASCRIPT</div>
          </div>
          <div class="works-school__button">
            <div class="works-school__button-img"></div><span class="works-school__button-text">Посмотреть сайт</span>
          </div>
        </div>
        <div class="works-sites">
          <div class="works-sites__main"><img class="works-sites__main-img"></div>
          <div class="works-sites__down">
            <svg class="arrow arrow__down-portfolio">
              <use xlink:href="assets/svg/symbol/svg/sprite.symbol.svg#portf_arrow_down"></use>
            </svg>
          </div>
          <div class="works-sites__up">
            <svg class="arrow arrow__up-portfolio">
              <use xlink:href="assets/svg/symbol/svg/sprite.symbol.svg#portf_arrow_up"></use>
            </svg>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
